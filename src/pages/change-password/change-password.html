<ion-header >

  <ion-navbar color="dark" >
      <ion-title>Change your Password</ion-title>
	  <ion-buttons end >
	      <button ion-button icon-right (click)="goToAccount()">
	        <ion-icon name="ios-close-circle"></ion-icon>
	      </button>
	  </ion-buttons>
</ion-navbar>


</ion-header>


<ion-content padding class="dark">
	<form [formGroup]="passwordForm" (ngSubmit)="checkPassword()">
  	<ion-item class="dark">
      	<ion-label floating>New Password </ion-label>
      	<ion-input type="password" [(ngModel)]="newPassword" formControlName="newPassword" >
        </ion-input>
    	</ion-item >

    	<ion-item class="dark">
      	<ion-label floating>Comfirm Password</ion-label>
      	<ion-input type="password" [(ngModel)]="comfirmPassword" formControlName="comfirmPassword" ></ion-input>
    	</ion-item>
    	
    	<br><br>
    	<button type="submit" ion-button block color="danger">
        Confirm
      </button>
    </form>
</ion-content>
