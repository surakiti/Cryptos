<ion-header style="text-align: center;">
  
  <ion-navbar color="dark" >
  	

    <ion-title >Markets</ion-title>
   
    
  </ion-navbar>
 <!-- <ion-toolbar no-border-top color="dark"> -->
    <ion-segment color="danger" >
      <ion-segment-button   start value="thb" (click)="selectThb()" >
        THB
      </ion-segment-button>
      <ion-segment-button value="btc" (click)="selectBtc()">
        BTC
      </ion-segment-button>
    </ion-segment>
<!-- </ion-toolbar> -->

</ion-header>





<ion-content padding class="dark">
	<!-- <span >Name</span> -->
	

	<ion-list *ngIf="!isSelect" style="margin-top:-17px">
		
 		<ion-item *ngFor="let crypto of THB"  class="dark">

			<ion-avatar item-start>
			<img src="https://d2v7vc3vnopnyy.cloudfront.net/img/coins/{{ crypto.secondary_currency }}.png" /></ion-avatar>
					
						{{ crypto.secondary_currency }}/{{crypto.primary_currency}}
						
				<span class="Green">
						<span [ngClass]="{rateCurrency:crypto.change<0}">
								<span class="letfs">{{crypto.last_price}}</span>
								
						</span>
				</span>

							<br>

				<span class="nameCoinsSet">{{crypto.nameCrypto}}</span>

							<p class="Green" >
								<span [ngClass]="{rateCurrency:crypto.change<0}">
										{{crypto.change}}%
									</span>
							</p>

		</ion-item>
	</ion-list>

<!-- =================================================================================== -->

	<ion-list *ngIf="isSelect" style="margin-top:-17px" >
		<span></span>
 		<ion-item *ngFor="let crypto of BTC" class="dark">
 			<ion-avatar item-start>
			<img src="https://d2v7vc3vnopnyy.cloudfront.net/img/coins/{{ crypto.secondary_currency }}.png" /></ion-avatar>
							{{ crypto.secondary_currency }}/{{crypto.primary_currency}}
						
				<span class="Green" >
						<span [ngClass]="{rateCurrency:crypto.change<0}">
							{{crypto.last_price}}
										
						</span>
				</span>

						<br>
			<span class="nameCoinsSet">{{crypto.nameCrypto}}</span>
						<p class="Green">
								<span [ngClass]="{rateCurrency:crypto.change<0}">
											{{crypto.change}}%
								</span>
						</p>
							
										
 		</ion-item>
 	</ion-list>


</ion-content>
