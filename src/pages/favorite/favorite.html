<ion-header style="text-align: center;"> 
  <ion-navbar  color="dark" >
    <ion-title >Favorites</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="dark">
	<ion-list *ngIf="(!isSelect) && (!isfiltered)" style="margin-top:-17px" class="positionList">
		<ion-item-sliding #slidingItem *ngFor="let crypto of favoriteCryptos">
			<ion-item class="dark">
				
			<span class="s-s-{{crypto.id}} currency-logo-sprite" style="margin-right:10px;"></span>
						
							{{crypto.symbol}}/THB
							
					<span class="Green">
							<span [ngClass]="{rateCurrency:crypto.percent_change_1h<0}">
									<span>{{crypto.price_thb}} 
										<span class="whiteCharge">THB</span>
									</span>
									
							</span>
					</span>

								<br>

					<span class="nameCoinsSet">{{crypto.name}}</span>

					<p class="Green">
						<span [ngClass]="{rateCurrency:crypto.percent_change_1h<0}">
							<span class="whiteCharge">Volum:</span> {{crypto.percent_change_1h}}%
						</span>
					</p>

	 	 	</ion-item>

	 	 	<ion-item-options side="right" class="dark">
				 	<button ion-button icon-only (click)="removeFavorite(slidingItem,crypto)" style="background:#CC6666">
				 	 	<ion-icon name="ios-trash"></ion-icon>
				 	</button>
		 	</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
