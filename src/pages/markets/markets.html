<ion-header style="text-align: center;">
  <ion-navbar color="dark">
    <ion-title style="color:white">markets</ion-title>
  </ion-navbar>
  <span >
		<button  ion-button icon-start (click)="selectThb()" >THB</button>
     	<button ion-button outline icon-start style="color:white" (click)="selectBtc()" >BTC</button>
    </span>
</ion-header>




<ion-content padding style="background-color:#2E2E2E">
	<!-- <span >Name</span> -->
	

	<ion-list *ngIf="!isSelect">
 		<ion-item *ngFor="let cryptoNumber of THB" style="background-color:#2E2E2E;color: white" >
			
					<span style="font-size:15px;"*ngIf="cryptoNumber">	 
						{{ cryptoNumber.secondary_currency }}
						<span end style="padding:9em;font-size:10px " >
							<span style="color:#3ADF00">
							{{ cryptoNumber.last_price }}
							</span> 
							{{cryptoNumber.primary_currency}}
						</span>
					</span>
		</ion-item>
	</ion-list>

	<ion-list *ngIf="isSelect">
 		<ion-item *ngFor="let cryptoNumber of BTC" style="background-color:#2E2E2E;color: white" >
 			
 				<span style="font-size:15px;"*ngIf="cryptoNumber">	 
 						{{ cryptoNumber.secondary_currency }}
 					<span end style="padding:9em;font-size:10px " >
 							<span style="color:#3ADF00">
 							{{ cryptoNumber.last_price }}
 							</span> 
 							{{cryptoNumber.primary_currency}}
 						</span>
 					</span>
 		</ion-item>
 	</ion-list>

</ion-content>
