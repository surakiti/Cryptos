<ion-header>

  <ion-navbar color="dark">
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="dark">
	<ion-item class="dark">
   	 	<ion-label fixed>Username</ion-label>
    	<ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item class="dark">
   	 	<ion-label fixed>E-mail</ion-label>
    	<ion-input type="email" value=""></ion-input>
  </ion-item>
  <ion-item class="dark">
   	 	<ion-label fixed>Password</ion-label>
    	<ion-input type="password" value=""></ion-input>
  </ion-item>
  <br>
  <button ion-button block (click)="showAlert()">Sign Up</button>
</ion-content>
