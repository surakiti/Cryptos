<ion-header style="text-align: center;"> 
  <ion-navbar color="dark" >
    <ion-title>Chats</ion-title>
    <ion-buttons  start >
 		<button ion-button menuToggle class="iconUser">
 	 	 	<ion-icon name="ios-contact"></ion-icon>
 		</button>
 	</ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding class="dark">
		<ion-list no-lines >
			<ion-item *ngFor="let chat of chatting" class="dark" class="positionChat">
				<ion-label style="color:white">
					<span style="font-size:15px"><b>{{chat.username}} :</b></span> <span class="nameCoinsSet">{{chat.message}} </span>
				</ion-label>
			</ion-item>
		</ion-list>
	
</ion-content>
<ion-footer>
	<ion-toolbar color="dark">
		<span class="username" (click)="editUsername()"> <b>{{username}} </b></span><br>
		<form [formGroup]="sendMessage"
		      (ngSubmit)="saveMsg()">
		    <input placeholder="Your message.."[(ngModel)]="message" formControlName="message" />
		   
			    <button end type="submit">
			       	<ion-icon name="send"></ion-icon>
			   	</button>
		</form>
	<span class="error"> {{errorMessage}} </span>
</ion-toolbar>
</ion-footer>
