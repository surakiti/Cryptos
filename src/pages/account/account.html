<ion-header>

  <ion-navbar color="dark" hideBackButton="true">
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="dark">

		<ion-item class="positionAccount">
		    <ion-avatar item-start>
		      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Phoenicopterus_ruber_in_S%C3%A3o_Paulo_Zoo.jpg" style="width: 60px; height: 60px;">

		    </ion-avatar>
		    <!-- <h2>namename</h2> -->
		    <!-- <h2>{{account.username}}</h2>
		    <p>Account ID :{{account.username}}Id</p> -->
		    <h2>account.username</h2>
		    <p>Account ID :account.usernameId</p>

		 </ion-item>
		 <br>

		 	<ion-list>
				<button ion-item (click)="changePassword()">
					<ion-label fixed class='fixedLabel'>
						Change Password
					</ion-label>

				</button>
				<ion-item>
					<ion-label fixed class='fixedLabel'>
						Gender
					</ion-label>
					<ion-label *ngIf="gender===undefined" class='labelDetail'>
						Set Gender
					</ion-label>
					<ion-select class='labelDetail'[(ngModel)]="gender" interface="popover">
					      <ion-option value="Male" checked="true" >Male</ion-option>
					      <ion-option value="Female">Female</ion-option>
					</ion-select>
				</ion-item>

				<button ion-item>
					<ion-label fixed class='fixedLabel'>
						Birthday
					</ion-label>
					<ion-label *ngIf="birthday==undefined" class='labelDetail'>
						Set Birthday
					</ion-label>
					<ion-datetime [(ngModel)]="birthday" class='labelDetail' displayFormat="MMM DD YYYY" pickerFormat="MMM DD YYYY"></ion-datetime>
				</button>

				<button ion-item (click)="setPhone()">
					<ion-label fixed class='fixedLabel'>
						Phone
					</ion-label>
					<ion-label class='labelDetail'>
						{{phone}}
					</ion-label>
					
				</button>

				<button ion-item>
					<ion-label fixed class='fixedLabel'>
						Email
					</ion-label>
					<ion-label class='labelDetail'>
						{{account.email}}
					</ion-label>
				</button>

			</ion-list>



		 	<ion-list>
				<button ion-item (click)="goToFavorite()">
					<ion-label fixed class='fixedLabel'>
						My Favorites
					</ion-label>
				</button>
			</ion-list>



	
</ion-content>
