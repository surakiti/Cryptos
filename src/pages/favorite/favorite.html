<ion-header style="text-align: center;"> 
  <ion-navbar color="dark" >
    <ion-title >Favorites</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="dark">
	<ion-list style="margin-top:-17px">
		<ion-item-sliding #slidingItem *ngFor="let crypto of favoriteCryptos">
			<ion-item  class="dark">
				<ion-avatar item-start>
				<img src="https://d2v7vc3vnopnyy.cloudfront.net/img/coins/{{ crypto.secondary_currency }}.png" /></ion-avatar>
						
							{{ crypto.secondary_currency }}/{{crypto.primary_currency}}
							
					<span class="Green">
							<span [ngClass]="{rateCurrency:crypto.change<0}">
									<span class="letfs">{{crypto.last_price}}</span>
									
							</span>
					</span>

								<br>

					<span class="nameCoinsSet">{{crypto.nameCrypto}}</span>

								<p class="Green" >
									<span [ngClass]="{rateCurrency:crypto.change<0}">
											{{crypto.change}}%
										</span>
								</p>
	 	 	</ion-item>
	 	 	<ion-item-options side="right" class="dark">
			 	<button ion-button icon-only (click)="removeFavorite(slidingItem,crypto)" style="background:#CC6666">
			 	 	<ion-icon name="ios-trash"></ion-icon>
			 	</button>
		 	</ion-item-options>
	 	 </ion-item-sliding>
	</ion-list>

</ion-content>
