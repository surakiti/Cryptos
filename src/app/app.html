<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Users</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <ion-content >
    <ion-list class="positionList">
      <ion-item menuClose *ngFor="let user of users" class="positionUser">
          <ion-icon item-start name="ios-contact"></ion-icon>
          <span class="userList">{{ user }}</span>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
 
<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
